<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">üåê Cole Johnson<span> Dev</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>

    <!-- Contact Section -->
    <main>
        <section class="contact-section">
            <h1 class="section-title">Let's Connect</h1>
            <p class="contact-intro">
                Have a question, opportunity, or just want to say hello?  
                Feel free to reach out through the form below!
            </p>

            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" placeholder="How can I help you?" rows="5"></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <button type="submit" class="btn-primary">Send Message</button>
                <p class="success-message" id="success-message"></p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Cole Johnson ‚Ä¢ Software Developer</p>

            <a href="https://github.com/" target="_blank" aria-label="GitHub profile">GitHub</a>
            <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn profile">LinkedIn</a>
        </div>
    </footer>

    <script src="js/contact.js" defer></script>
</body>
